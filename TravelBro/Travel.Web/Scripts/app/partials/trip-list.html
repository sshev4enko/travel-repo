<header />
<button type="button" class="btn btn-link" ng-click="create()">New trip</button>
<br>
<div class="list-group">
    <a ng-repeat="trip in trips | filter : headerFilter | orderBy : tripsOrder" href="#/trips/{{trip.Id}}" class="list-group-item">
        <bold><h4 class="list-group-item-heading">{{trip.Name}}</h4></bold>
        <p class="list-group-item-text">{{trip.Description}}</p>
    </a>
</div>
