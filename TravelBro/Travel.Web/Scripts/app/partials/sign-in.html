<header/>
<form class="form-horizontal" >
  <fieldset>
    <legend>Sign In</legend>    
    <div class="form-group">
      <label for="inputMail" class="col-lg-4 control-label">Email</label>      
      <div class="col-lg-4">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" value="{{mail}}" ng-model="mail">
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="form-group">
      <label for="textPassword" class="col-lg-4 control-label">Password</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="{{password}}" ng-model="password">
      </div>
      <div class="col-lg-4"></div>
    </div>
  </fieldset>  
  <div class="text-right">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <a href="#/sign-up"><button class="btn btn-success">Sign Up</button></a>
        <button class="btn btn-primary" ng-click="ok();">Ok</button>
    </div>
    <div class="col-lg-4"></div>
  </div>
</form>
