<div class="list-group">
    <a ng-repeat="place in places" href="" class="list-group-item">
        <bold><h4 class="list-group-item-heading">{{place.Name}}</h4></bold>
        <p class="list-group-item-text">Latitude: {{place.Lat}}</p>
        <p class="list-group-item-text">Longitude: {{place.Long}}</p>
    </a>
</div>
<div class="text-right">
    <button class="btn btn-default" onclick="history.go(-1);">Back</button>
</div>
